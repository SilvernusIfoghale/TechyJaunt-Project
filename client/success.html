<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nestify</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="success.css" />
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="img-container">
          <img src="./icons/Checkmark.png" alt="check image" />
        </div>
        <div>
          <h3>Your Payment is Successfully <br />Processed</h3>
          <p>
            Your payment of (N8.9M/annum) has been <br />successfully processed
          </p>
        </div>
        <div class="btn-container">
          <button class="btn receipt" id="receipt">View Receipt</button>
          <button class="btn" id="dashboard">Go To Dashboard</button>
        </div>
      </section>
    </div>
    <script>
      document.getElementById("dashboard").addEventListener("click", () => {
        window.location.href = "./index.html";
      });
      document.getElementById("receipt").addEventListener("click", () => {
        alert(
          "Invoice would be sent to your mail within 24hrs. Thanks for Choosing Nestify!"
        );
      });
    </script>
  </body>
</html>
