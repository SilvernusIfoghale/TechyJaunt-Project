<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="form-section">
      <div class="form-container">
        <header class="header">
          <div class="left-nav">
            <div class="logo-icon">
              <!-- <i class="fa-solid fa-house"></i> -->
              <img src="../icons/house-icon.png" alt="" width="18px" />
            </div>
            <h1>Nestify</h1>
          </div>
          <div class="hero">
            <h3>Welcome to Nestify</h3>
            <p>Please Login your account.</p>
          </div>
        </header>
        <section class="form">
          <form id="form">
            <div class="input-container">
              <label for="email">E-mail</label>
              <div class="input">
                <input
                  type="text"
                  placeholder="group1@gmail.com"
                  id="email"
                  required
                />
              </div>
            </div>
            <div class="groupy">
              <div class="input-container">
                <label for="password">Password</label>
                <div class="input password-group">
                  <input
                    type="password"
                    placeholder="********"
                    id="password"
                    class="password"
                    required
                  />
                  <i class="fa-regular fa-eye-slash" id="re-password"></i>
                </div>
              </div>
            </div>
            <div class="action">
              <button class="btn-signup" type="submit" id="login">
                Log in
              </button>
              <p class="text">Or Continue With</p>
              <div class="action-group">
                <div class="with-btn google-sign-in">
                  <div class="img-container">
                    <img src="./../icons/icons8-google.png" alt="" />
                  </div>
                  <p>Google</p>
                </div>
                <div class="with-btn facebook-sign-in">
                  <div class="img-container">
                    <img src="./../icons/icons8-facebook.png" alt="" />
                  </div>
                  <p>Facebook</p>
                </div>
              </div>
              <div class="login text">
                Don't have an account?
                <span
                  ><a href="./../registration/register.html">Sign Up </a></span
                >
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="./../firebaseauth.js" type="module"></script>
    <script src="login.js" type="module"></script>
  </body>
</html>
